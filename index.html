<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>tic-tac-toe</title>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Amatic+SC|Be+Vietnam|Comfortaa|Mansalva&display=swap');

    body {
      width: 550px;
      margin: auto;
      background: #e4f9f5;
    }

    h1 {
      border-bottom: 2px solid black;
      font-family: 'Mansalva', cursive;
    }

    .Boxes {
      height: 100px;
      width: 100px;
      font-size: 45pt;
      text-align: center;
      font-family: 'Comfortaa', cursive;
    }

    #message {
      font-size: 30pt;
      font-family: 'Amatic SC', cursive;
    }

  </style>
</head>
<body onload="startGame()">
  <h1>Play Tic-Tac-Toe!</h1>
  <div id="message">Message Here!</div>
  <table border="2">
    <tr>
      <td class="Boxes" id="b1" onClick="userTurn(this)"></td>
      <td class="Boxes" id="b2" onClick="userTurn(this)"></td>
      <td class="Boxes" id="b3" onClick="userTurn(this)"></td>
    </tr>
    <tr>
      <td class="Boxes" id="b4" onClick="userTurn(this)"></td>
      <td class="Boxes" id="b5" onClick="userTurn(this)"></td>
      <td class="Boxes" id="b6" onClick="userTurn(this)"></td>
    </tr>
    <tr>
      <td class="Boxes" id="b7" onClick="userTurn(this)"></td>
      <td class="Boxes" id="b8" onClick="userTurn(this)"></td>
      <td class="Boxes" id="b9" onClick="userTurn(this)"></td>
    </tr>
  </table>
  <script src="index.js"></script>
</body>
</html>
